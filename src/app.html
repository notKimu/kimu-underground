<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#A594F9" />

    <!-- EMBED METADATA -->
    <meta property="og:title" content="Kimu Underground" />
    <meta property="og:description" content="Kimu's personal developer page" />
    <meta
      name="description"
      content="Kimu's personal developer page"
    />
    <meta property="og:url" content="https://underground.kimu.moe" />
    <meta property="og:type" content="website" />
    <meta name="keywords" content="dev developer software engineer kimu undeground personal" />

    <!-- BANNER -->
    <meta property="og:image" content="https://underground.kimu.moe/banner.webp" />
    <meta property="og:image:type" content="image/webp" />
    <meta property="og:image:height" content="620" />
    <meta property="og:image:width" content="1200" />

    <!-- TWITTER METADATA -->
    <meta name="twitter:title" content="Kimu Underground" />
    <meta
      name="twitter:description"
      content="Kimu's personal developer page"
    />
    <meta property="twitter:site" content="notkimu" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="https://underground.kimu.moe" />
    <meta property="twitter:url" content="https://underground.kimu.moe" />
    <meta property="twitter:image" content="https://underground.kimu.moe/banner.webp" />
    <meta property="twitter:image:height" content="620" />
    <meta property="twitter:image:width" content="1200" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
